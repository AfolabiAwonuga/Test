name: run script 

on: push 

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:

      - name: check out content 
        uses: actions/checkout@v2

      - name: setup python 
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name:
        env:
          statement: ${{secrets.statemenet}}
        run: python first.py  